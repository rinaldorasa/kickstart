<script>
/*
How to copy TEXT to Clipboard on Button-Click
A Pen By Shaik Maqsood

https://codepen.io/shaikmaqsood/pen/XmydxJ
*/

function copyToClipboard(element) {
var $temp = $("<input>");
$("body").append($temp);
$temp.val($(element).text()).select();
document.execCommand("copy");
$temp.remove();
}
</script>
